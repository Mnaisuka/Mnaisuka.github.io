<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>引号包裹的 JSON 替换</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>

  <label class="label">JSON 映射:</label>
  <textarea id="jsonInput"></textarea>

  <label class="label">原文内容:</label>
  <textarea id="textInput"></textarea>

  <button onclick="replaceText()">替换文本</button>

  <label class="label">替换后结果:</label>
  <textarea id="outputText" readonly></textarea>

  <script>
    function escapeRegex(str) {
      return str.replace(/([.*+?^=!:${}()|\[\]\/\\])/g, "\\$1");
    }

    function replaceText() {
      const jsonStr = document.getElementById("jsonInput").value;
      const inputText = document.getElementById("textInput").value;
      let replacedText = inputText;

      try {
        const map = JSON.parse(jsonStr);

        for (const key in map) {
          const value = map[key];

          // 创建匹配带引号的 key 的正则表达式
          const escapedKey = escapeRegex(key);
          const regex = new RegExp(`(["'])${escapedKey}\\1`, 'g');

          // 替换保留原始引号（使用 $1 引用捕获的引号）
          replacedText = replacedText.replace(regex, `$1${value}$1`);
        }

        document.getElementById("outputText").value = replacedText;

      } catch (e) {
        alert("JSON格式有误，请检查！");
      }
    }
  </script>

</body>
</html>
